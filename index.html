<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>GX Corner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="container text-light">
        <!--Header alinhamento titulo/Nav-->
        <header class="container d-flex justify-content-around align-items-center">
            <div class="row w-100">
                <div class="col-10">
                    <h1>GX Corner</h1>
                </div>             
                <div class="col-2 d-flex justify-content-end">
                    <div class="d-flex justify-content-between w-100">
                        <p>Feedback</p>
                        <a><img src="assets/gear.png"></a>
                        <a>SIGN IN</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="container">
                <div class="row d-flex justify-content-around align-items-center">
                    <div class="col-3">
                        <h2 class="title-gxcorner">Release Calendar</h2>
                    </div>
                    <div class="col-9 d-flex justify-content-end align-items-center gap-1">
                        <a class="text-decoration-none text-light">ALL</a>
                        <a class="text-decoration-none text-light">WINDOWS</a>
                        <a class="text-decoration-none text-light">PLAYSTATION</a>
                        <a class="text-decoration-none text-light">SWITCH</a>
                        <a class="text-decoration-none text-light">XBOX</a>
                        <a class="text-decoration-none text-light">MAC</a>
                        <a class="text-decoration-none text-light">LINUX</a>
                        <a class="text-decoration-none text-light">STEAM DECK</a>
                        <a class="text-decoration-none text-light">ANDROID</a>
                        <a class="text-decoration-none text-light">IOS</a>
                        <a class="text-decoration-none text-light">VR</a>
                        <a class="text-decoration-none text-light">PS VR2</a>
                        <a><img src="assets/smiley.png"></a>
                    </div>
                </div>
            </section>
            
            <section class="main-gametitles">
                <img class="gametitles-img" src="assets/game01.png">
                <img class="gametitles-img" src="assets/game02.png">
                <img class="gametitles-img" src="assets/game03.png">
                <img class="gametitles-img" src="assets/game04.png">
                <img class="gametitles-img" src="assets/game05.png">
                <img class="gametitles-img" src="assets/game06.png">
                <img class="gametitles-img" src="assets/game07.png">
                <img class="gametitles-img" src="assets/game08.png">
                <img class="gametitles-img" src="assets/game09.png">
            </section>

            <section class="main-gxgames">
                <div class="gxgames-title">
                    <h2 class="title-gxcorner">Play GX.games</h2>
                </div>
                <div class="gxgames-gametitles">
                    <img class="gxgames-img" src="assets/gx01.png">
                    <img class="gxgames-img" src="assets/gx02.png">
                    <img class="gxgames-img" src="assets/gx03.png">
                    <img class="gxgames-img" src="assets/gx04.png">
                    <img class="gxgames-img" src="assets/gx05.png">
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
