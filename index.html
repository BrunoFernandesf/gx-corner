<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>GX Corner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="container text-light">
        <!--Header alinhamento titulo/Nav-->
        <header class="container d-flex justify-content-around align-items-center">
            <div class="row w-100">
                <div class="col-9">
                    <h1 class="m-0">GX Corner</h1>
                </div>             
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <div class="d-flex justify-content-around align-items-center">
                        <p class="m-0">Feedback</p>
                        <a><img src="assets/gear.png"></a>
                        <a>SIGN IN</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="container">
                <div class="row d-flex justify-content-around align-items-center">
                    <div class="col-3">
                        <h2 class="fs-3">Release Calendar</h2>
                    </div>
                    <div class="col-9 d-flex justify-content-end align-items-center gap-1">
                        <a class="text-decoration-none text-light border rounded border-danger">ALL</a>
                        <a class="text-decoration-none text-light border rounded border-danger">WINDOWS</a>
                        <a class="text-decoration-none text-light border rounded border-danger">PLAYSTATION</a>
                        <a class="text-decoration-none text-light border rounded border-danger">SWITCH</a>
                        <a class="text-decoration-none text-light border rounded border-danger">XBOX</a>
                        <a class="text-decoration-none text-light border rounded border-danger">MAC</a>
                        <a class="text-decoration-none text-light border rounded border-danger">LINUX</a>
                        <a class="text-decoration-none text-light border rounded border-danger">STEAM DECK</a>
                        <a class="text-decoration-none text-light border rounded border-danger">ANDROID</a>
                        <a class="text-decoration-none text-light border rounded border-danger">IOS</a>
                        <a class="text-decoration-none text-light border rounded border-danger">VR</a>
                        <a class="text-decoration-none text-light border rounded border-danger">PS VR2</a>
                        <a><img src="assets/smiley.png"></a>
                    </div>
                </div>
            </section>
            
            <section class="container py-2">
                <div class="row flex-nowrap w-300">
                    <div class="col w-1">
                        <img src="assets/game01.png" class="img-fluid" alt="Game 1">
                    </div>
                    <div class="col w-1">
                        <img src="assets/game02.png" class="img-fluid" alt="Game 2">
                    </div>
                    <div class="col w-1">
                        <img src="assets/game03.png" class="img-fluid" alt="Game 3">
                    </div>
                    <div class="col w-1">
                        <img src="assets/game04.png" class="img-fluid" alt="Game 4">
                    </div>
                    <div class="col w-1">
                        <img src="assets/game05.png" class="img-fluid" alt="Game 5">
                    </div>
                    <div class="col w-1">
                        <img src="assets/game06.png" class="img-fluid" alt="Game 6">
                    </div>
                    <div class="col w-1">
                        <img src="assets/game07.png" class="img-fluid" alt="Game 6">
                    </div>
                    <div class="col w-1">
                        <img src="assets/game08.png" class="img-fluid" alt="Game 6">
                    </div>
                    <div class="col w-1">
                        <img src="assets/game09.png" class="img-fluid" alt="Game 6">
                    </div>
                </div>
            </section>

            <section class="container py-2">
                <div class="row">
                    <div class="col">
                        <h2 class="fs-3">Play GX.games</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex">
                        <img class="img-fluid w-25" src="assets/gx01.png">
                        <img class="img-fluid w-25" src="assets/gx02.png">
                        <img class="img-fluid w-25" src="assets/gx03.png">
                        <img class="img-fluid w-25" src="assets/gx04.png">   
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
