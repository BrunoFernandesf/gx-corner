<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Corner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <div class="header-title">
                <h1 class="header-h1">GX Corner</h1>
            </div>
            <div class="header-options">
                <div class="header-buttons">
                    <p class="header-titleh2">Feedback</p>
                    <img src="assets/gear_12.svg" id="gear">
                </div>
                <div class="header-signin">
                    <a class="header-signintitle">SIGN IN</a>
                </div>
            </div>
        </header>
        <section class="categories">
            <div class="categories-title">
                <h2 class="section-title">Release Calendar</h2>
            </div>
            <div class="categories-options">
                <ul class="categories-list">
                    <li class="categories-items">ALL</li>
                    <li class="categories-items">WINDOWS</li>
                    <li class="categories-items">PLAYSTATION</li>
                    <li class="categories-items">SWITCH</li>
                    <li class="categories-items">XBOX</li>
                    <li class="categories-items">MAC</li>
                    <li class="categories-items">LINUX</li>
                    <li class="categories-items">STEAM DECK</li>
                    <li class="categories-items">ANDROID</li>
                    <li class="categories-items">IOS</li>
                    <li class="categories-items">VR</li>
                    <li class="categories-items">PS VR2</li>
                </ul>
                <img src="assets/smiley-svgrepo-com.svg" id="smiley01">
            </div>
        </section>
        <section class="gamelist">
            <div class="gamelist-items" id="gamelist-items01">

            </div>
            <div class="gamelist-items" id="gamelist-items02">

            </div>
            <div class="gamelist-items" id="gamelist-items03">

            </div>
            <div class="gamelist-items" id="gamelist-items04">

            </div>
            <div class="gamelist-items" id="gamelist-items05">

            </div>
            <div class="gamelist-items" id="gamelist-items06">

            </div>
            <div class="gamelist-items" id="gamelist-items07">

            </div>
            <div class="gamelist-items" id="gamelist-items08">

            </div>
            <div class="gamelist-items" id="gamelist-items09">

            </div>
        </section>
        <section class="gxgames">
            <div class="gxgames-title">
                <h2 class="section-title">Play GX.games</h2>
                <img src="assets/smiley-svgrepo-com.svg" id="smiley02">
            </div>
            <div class="gxgames-container">
                <div class="gxgames-items" id="gxgames-items01">

                </div>
                <div class="gxgames-items" id="gxgames-items02">

                </div>
                <div class="gxgames-items" id="gxgames-items03">

                </div>
                <div class="gxgames-items" id="gxgames-items04">

                </div>
                <div class="gxgames-items" id="gxgames-items05">

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
