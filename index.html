<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>GX Corner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <div class="header-titulo">
                <h1>GX Corner</h1>
            </div>
            <div class="header-options">
                <div class="options-container1">
                    <p style="font-size: 32px;">Feedback</p>
                    <a id="container1-gear"><img src="assets/gear.png"></a>
                </div>
                <div class="options-container2">
                    <a id="options-signin">SIGN IN</a>
                </div>
            </div>
        </header>
        <main>
            <section class="main-navegation">
                <div class="main-title">
                    <h2 class="title-gxcorner">Release Calendar</h2>
                </div>
                <div class="main-navmenu">
                    <div class="main-options">
                        <a class="options-itens">ALL</a>
                        <a class="options-itens">WINDOWS</a>
                        <a class="options-itens">PLAYSTATION</a>
                        <a class="options-itens">SWITCH</a>
                        <a class="options-itens">XBOX</a>
                        <a class="options-itens">MAC</a>
                        <a class="options-itens">LINUX</a>
                        <a class="options-itens">STEAM DECK</a>
                        <a class="options-itens">ANDROID</a>
                        <a class="options-itens">IOS</a>
                        <a class="options-itens">VR</a>
                        <a class="options-itens">PS VR2</a>
                    </div>
                    <div class="main-like">
                        <a><img src="assets/smiley.png"></a>
                    </div>
                </div>
            </section>
            
            <section class="main-gametitles">
                <img class="gametitles-img" src="assets/game01.png">
                <img class="gametitles-img" src="assets/game02.png">
                <img class="gametitles-img" src="assets/game03.png">
                <img class="gametitles-img" src="assets/game04.png">
                <img class="gametitles-img" src="assets/game05.png">
                <img class="gametitles-img" src="assets/game06.png">
                <img class="gametitles-img" src="assets/game07.png">
                <img class="gametitles-img" src="assets/game08.png">
                <img class="gametitles-img" src="assets/game09.png">
            </section>

            <section class="main-gxgames">
                <div class="gxgames-title">
                    <h2 class="title-gxcorner">Play GX.games</h2>
                </div>
                <div class="gxgames-gametitles">
                    <img class="gxgames-img" src="assets/gx01.png">
                    <img class="gxgames-img" src="assets/gx02.png">
                    <img class="gxgames-img" src="assets/gx03.png">
                    <img class="gxgames-img" src="assets/gx04.png">
                    <img class="gxgames-img" src="assets/gx05.png">
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
